<div class="main-content">
    <div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title ">departement</h4>
                  <p class="card-category"> Tout les departement</p>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table">
                          
                          <thead class=" text-primary">
                              <th>
                                  ID
                              </th>
                              <th>
                                  Nom
                              </th>
                          </thead>
                          
                          <tbody>
                             
                              <tr *ngFor="let dep of departements" >
                                  <td>
                                      {{ dep.idDepartement }} 
                                  </td>
                                  <td>
                                      {{ dep.nomDepartement }}
                                  </td>

                                  <td class="text-primary">
                                      {{ uni.surfaceUniversite }}
                                  </td>
                              </tr>
                        
  
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
